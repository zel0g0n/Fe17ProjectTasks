<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <section class="basket_blog">
            <h1>Welcome Basket</h1>
            <div class="main_basket"></div>
            <div class="btn_close-basket">Close Basket</div>
        </section>
        <h1>Online Store</h1>
        <div class="goto_basket">Open Basket</div>
        <main>
            <div class="container">
                <div class="product">
                    <img src="https://feelgoodfoodie.net/wp-content/uploads/2021/11/baked-potato-wedges-07-500x500.jpg" alt="potato">
                </div>
                <div class="buy_product">Buy</div>
            </div>
            <div class="container">
                <div class="product">
                    <img src="https://www.kingarthurbaking.com/sites/default/files/2021-10/sourdough-pizza-crust.jpg" alt="potato">
                </div>
                <div class="buy_product">Buy</div>
            </div>
            <div class="container">
                <div class="product">
                    <img src="https://img.delo-vcusa.ru/2019/10/Kuritsa-gril-v-dukhovke.jpg" alt="potato">
                </div>
                <div class="buy_product">Buy</div>
            </div>
            <div class="container">
                <div class="product">
                    <img src="https://www.thespruceeats.com/thmb/mYRWRdFvr5he3whZb4wOgKqQCJQ=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/lamb-shashlik-recipe-2355654-Hero_01-eae5bbb2db2849bf861966647c5a09b8.jpg" alt="potato">
                </div>
                <div class="buy_product">Buy</div>
            </div>
            <div class="container">
                <div class="product">
                    <img src="https://pics.livejournal.com/stalic/pic/002qpg65" alt="potato">
                </div>
                <div class="buy_product">Buy</div>
            </div>
            <div class="container">
                <div class="product">
                    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/727bda84826873.5d6906eb29c0a.jpg" alt="potato">
                </div>
                <div class="buy_product">Buy</div>
            </div>

        </main>
    </div>    


    <script src="script.js"></script>
</body>
</html>
